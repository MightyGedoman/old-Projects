<!DOCTYPE html>
<html>
    <head>
        <title>flexbox practice</title>
    </head>
    <body>
        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row
            ;">
            <div style="background-color: aquamarine;">div1</div>
            <div style="background-color: blueviolet;">div2</div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row
            ;">
            <div style="background-color: aquamarine; width: 100px;">100px</div>
            <div style="background-color: blueviolet; flex: 1;">flex1</div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row
            ;">
            <div style="background-color: aquamarine; width: 100px;">100px</div>
            <div style="background-color: blueviolet; flex: 1;">flex1</div>
            <div style="background-color: aquamarine; flex: 2;">flex2</div>
        </div>
    </body>




</html>
