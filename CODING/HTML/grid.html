<!DOCTYPE html>

<head>
    <title>
        grid practice
    </title>
</head>
<body style="padding-bottom: 1000px ;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        margin-top: 30px;
        ">
        <div style="background-color: aquamarine;">div1</div>
        <div style="background-color: blueviolet;">div2 <p>some text</p></div>
    </div>

        <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
        ">
        <div style="background-color: aquamarine;">100</div>
        <div style="background-color: blueviolet;">100</div>
        <div style="background-color: aquamarine;">200</div>
    </div>

    </div>

    <div style="
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        margin-top: 30px;
        ">
        <div style="background-color: aquamarine;">div1</div>
        <div style="background-color: blueviolet;">1fr</div>
        <div style="background-color: aquamarine;">div1</div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;
        ">
        <div style="background-color: aquamarine; height: 200px;">1fr</div>
        <div style="background-color: blueviolet; height: 200px;">1fr</div>
        <div style="background-color: aquamarine; height: 200px;">1fr</div>
        <div style="background-color: blueviolet; height: 200px;">1fr</div>
        <div style="background-color: aquamarine; height: 200px;">1fr</div>
        <div style="background-color: blueviolet; height: 200px;">1fr</div>
        
        
    </div>



    
</body>
