<style>
	.red {
		background-color: rgb(196, 0, 0);
		color: rgb(255, 255, 255);
		border: none;
		padding-left: 17px;
		padding-right: 17px;
		padding-top: 6px;
		padding-bottom: 6px;
		border-radius: 2px;
		cursor: pointer;
		margin-right: 8px;
	}

	.red:hover {
		opacity: 0.8;
	}

	.red:active {
		opacity: 0.5;
	}

	.blue {
		background-color: white;
		color: blue;
		padding-left: 17px;
		padding-right: 17px;
		padding-top: 6px;
		padding-bottom: 6px;
		border-color: blue;
		border-style: fill;
		border-width: 1px;
		border-radius: 2px;
		cursor: pointer;
		margin-right: 8px;
		transition: background-color 0.2s,
			color 0.2s;
	}

	.blue:hover {
		background-color: blue;
		color: white;
	}

	.blue:active {
		opacity: 0.7;
	}

	.aqua {
		background-color: aqua;
		color: white;
		padding-left: 17px;
		padding-right: 17px;
		padding-top: 10px;
		padding-bottom: 10px;
		border: none;
		border-radius: 18px;
		font-weight: bold;
		font-size: 15px;
		cursor: pointer;
		transition: box-shadow 0.2s;
	}
	
	.aqua:hover {
		box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.25);
	}
</style>





<button class = "red">
	Red
</button>

<button class = "blue">
	Blue
</button>

<button class = "aqua">
	Aqua
</button>
